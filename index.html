<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <enlace rel="preconectar" href="https://fonts.googleapis.com">
    <enlace rel="preconectar" href="https://fonts.gstatic.com" crossorigin>
    <enlace href="https: //fonts.googleapis.com/css2? family= Inter:wght@100 & display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <header>
        <img class="logo" src="/logo/Vector.png" alt="logo de alura">
    </header>
    <main>

        <section class="textEntrada">
            <textarea class="text-area" cols="30" rows="10" placeholder="Ingrese el texto aqui"></textarea>
            
            <div>
                <h6 class="informacion">solo letras minuscula y sin acentos</h6>
            </div>

            <div class="botones">
                <button class="btn-encriptar" onclick="btnEncriptar()">Encriptar</button>
                <button class="btn-desencriptar" onclick="btnDesencriptar()">Desencriptar</button>
            </div>

        </section>

        <section class="resultado">

            <textarea class="mensaje" cols="30" rows="10"></textarea>
            <div class="dinamico">
                <button name="copiar" class="copiar" onclick="copiar()">Copiar</button>
            </div>

        </section>

    </main>
</body>
<script src="script.js"></script>

<footer>

</footer>

</html>
